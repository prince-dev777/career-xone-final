<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Career Xone</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        /* --- RESET & VARIABLES --- */
        :root {
            --primary: #0066ff;
            --primary-dark: #004ec2;
            --secondary: #001f3f;
            --text-dark: #0f172a;
            --text-light: #64748b;
            --bg-light: #f1f5f9;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        
        body {
            background-color: var(--bg-light);
            /* Centering the Login Box */
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            background-image: radial-gradient(#cbd5e1 1px, transparent 1px);
            background-size: 20px 20px;
        }

        /* --- LOGIN CONTAINER --- */
        .login-wrapper {
            background: white;
            width: 100%;
            max-width: 420px;
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 20px 60px -10px rgba(0,0,0,0.1);
            text-align: center;
            border: 1px solid #e2e8f0;
            position: relative;
            overflow: hidden;
        }

        /* Decorative Top Bar */
        .login-wrapper::before {
            content: '';
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 6px;
            background: linear-gradient(90deg, var(--secondary), var(--primary));
        }

        /* Logo & Header */
        .login-logo {
            width: 80px;
            height: 80px;
            object-fit: contain;
            margin-bottom: 20px;
        }
        
        .login-title {
            font-size: 24px;
            font-weight: 800;
            color: var(--secondary);
            margin-bottom: 5px;
        }

        .login-subtitle {
            font-size: 14px;
            color: var(--text-light);
            margin-bottom: 30px;
        }

        /* Form Inputs */
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 8px;
        }

        .input-box {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #cbd5e1;
            border-radius: 10px;
            font-size: 14px;
            outline: none;
            transition: 0.3s;
            background: #f8fafc;
        }

        .input-box:focus {
            border-color: var(--primary);
            background: white;
            box-shadow: 0 0 0 3px rgba(0, 102, 255, 0.1);
        }

        /* Buttons */
        .login-btn {
            width: 100%;
            padding: 14px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: 700;
            font-size: 15px;
            cursor: pointer;
            transition: 0.3s;
            margin-bottom: 20px;
        }

        .login-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        /* Divider */
        .divider {
            display: flex;
            align-items: center;
            color: var(--text-light);
            font-size: 12px;
            margin-bottom: 20px;
        }
        .divider::before, .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #e2e8f0;
        }
        .divider span { padding: 0 10px; font-weight: 600; }

        /* Google Button */
        .google-btn {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 12px;
            background: white;
            border: 1px solid #cbd5e1;
            border-radius: 10px;
            font-weight: 600;
            color: var(--text-dark);
            cursor: pointer;
            transition: 0.3s;
            font-size: 14px;
        }

        .google-btn:hover {
            background: #f8fafc;
            border-color: #94a3b8;
        }

        .google-icon { width: 20px; }

        /* Footer Links */
        .login-footer {
            margin-top: 25px;
            font-size: 13px;
            color: var(--text-light);
        }

        .login-footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 700;
        }
        .login-footer a:hover { text-decoration: underline; }

        .back-home {
            position: absolute;
            top: 20px;
            left: 20px;
            text-decoration: none;
            color: #666; /* Thoda dark kiya taaki dikhe */
            font-size: 14px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .back-home:hover { color: var(--primary); }

    </style>
</head>
<body>

    <a href="index.html" class="back-home"><i class="fas fa-arrow-left"></i> Back to Home</a>

    <div class="login-wrapper">
        
        <img src="images/logo.png" alt="Logo" class="login-logo">
        
        <h1 class="login-title">Welcome Back</h1>
        <p class="login-subtitle">Login to access your dashboard & classes.</p>

        <form>
            <div class="form-group">
                <label class="input-label">Email Address</label>
                <input type="email" id="loginEmail" class="input-box" placeholder="student@example.com" required>
            </div>

            <div class="form-group">
                <label class="input-label">Password</label>
                <input type="password" id="loginPassword" class="input-box" placeholder="••••••••" required>
                <div style="text-align: right; margin-top: 5px;">
                    <a href="#" style="font-size: 12px; color: var(--primary); text-decoration: none; font-weight: 600;">Forgot Password?</a>
                </div>
            </div>

            <button type="submit" id="loginBtn" class="login-btn">Log In</button>
        </form>

        <div class="divider"><span>OR</span></div>

        <button class="google-btn">
            <img src="https://www.svgrepo.com/show/475656/google-color.svg" class="google-icon" alt="G">
            Continue with Google
        </button>

        <div class="login-footer">
            Don't have an account? <a href="register.html">Register Now</a>
        </div>

    </div>

    <script src="script.js"></script>

</body>
</html>
